<!doctype html>
<head>
    <link href="Style.css" rel="stylesheet" type="text/css" />


</head>

<body>
    <div class="display">
        <div class="leftDisplay">
            <div class="mainButtonTable">
                <div class="buttonHeight"><button class="mainButton" onclick="diceToggle()">Dice</button></div>
                <div class="buttonHeight"><button class="mainButton"  onclick="notesToggle()">Notes</button></div>
                <div class="buttonHeight"><button class="mainButton">Spells</button></div>
                <div class="buttonHeight"><button class="mainButton">Equipment</button></div>
            </div>
        </div>
        <div class="showAll">
            <div class="content">

                <div id="diceRoller" class="midDisplay">
                    <div class="tab">
                        <button class="tablinks" onclick="openCity(event, 'singleRoll')">Dice</button>
                        <button class="tablinks" onclick="openCity(event, 'Saves')">Saves</button>
                        <button class="tablinks" onclick="openCity(event, 'history')">History</button>
                    </div>

                    <div id="singleRoll" class="tabcontent">
                        <h3></h3>
                        <table class="diceTable">
                            <tr>
                                <td class="diceFaceCount" onclick="rollD2()">D2</td>
                                <td class="diceFaceCount" onclick="rollD4()">D4</td>
                                <td class="diceFaceCount" onclick="rollD6()">D6</td>
                                <td class="diceFaceCount" onclick="rollD8()">D8</td>
                                <td class="diceFaceCount" onclick="rollD10()">D10</td>
                                <td class="diceFaceCount" onclick="rollD12()">D12</td>
                                <td class="diceFaceCount" onclick="rollD20()">D20</td>

                            </tr>
                        </table>
                    </div>

                    <div id="Saves" class="tabcontent">
                        <h3></h3>
                        <table class="diceSavesTable">
                            <tr>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                            </tr>
                            <tr>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                            </tr>
                            <tr>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                            </tr>
                            <tr>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                                <td>create</td>
                            </tr>
                        </table>
                    </div>

                    <div id="history" class="tabcontent">
                        <h3>History</h3>
                        <p>
                            <table id="diceHistoryTable">
                                <tr></tr>
                            </table>
                        </p>
                    </div>
                </div>
                <div class="midDisplay" id="notesPage">
                    <h3>Notes</h3>
                    <textarea contenteditable="true" type="text" class="notesText"></textarea>
                    <!--<span class="notesText" contenteditable="true" </span>-->

                </div>
            </div>
        </div>


        </div>
        <div class="rightDisplay">
          <div class="mainButtonTable">
              <div class="buttonHeight"><button class="mainButton" onclick="diceToggle()">Dice</button></div>
              <div class="buttonHeight"><button class="mainButton"  onclick="notesToggle()">Notes</button></div>
              <div class="buttonHeight"><button class="mainButton">Spells</button></div>
              <div class="buttonHeight"><button class="mainButton">Equipment</button></div>
          </div>
        </div>

        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script src="Controler.js" type="text/javascript"></script>
        <script src="Model.js" type="text/javascript"></script>

</body>
